<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
        <h1>BMI Calculator</h1>
        <p class="paragraph">
            Berat badan ideal adalah impian semua orang. Tidak hanya memiliki bentuk tubuh yang menunjang penampilan, berat badan ideal juga menandakan kondisi tubuh yang sehat. Bagaimana denganmu? <br> Yuk, hitung sekarang di kalkulator BMI.
        </p>
        </header>

        <form id="bmiForm">
            <!-- Jenis Kelamin -->
            <label for="gender">Gender :</label>
            <select id="gender" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <!-- Usia -->
            <label for="age">Age : </label>
            <input type="number" id="age" placeholder="Enter your age" min="1" required>

            <!-- Tinggi Badan -->
            <label for="height">Height (cm) : </label>
            <input type="number" id="height" placeholder="Enter your height" min="1" required>

            <!-- Berat Badan -->
            <label for="weight">Weight (kg) : </label>
            <input type="number" id="weight" placeholder="Enter your weight" min="1" required>

            <!-- Tombol Hitung -->
            <button type="submit">Calculate</button>

            <!-- Tombol Reset -->
            <button type="reset" id="resetButton">Reset</button>
        </form>

        <!-- Hasil -->
        <div id="result"></div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
